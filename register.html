        <h2>PÁGINA DE CADASTRO</h2>
        <br><br>
          
       <form name="formUser" action="encomenda-relogio.html">

      <div class="form-group">
          <label for="nome">NOME:</label>
          <input class="form-control" name="nome" type="text" placeholder="Nome Completo">
      </div>


      <div class="form-group">
          <label for="email">EMAIL:</label>  
          <input  class="form-control" name="email" type="text" id="id_email" placeholder="Ex:Email@gmail.com">
      </div>

      <div class="form-group">
          <label for="senha">SENHA:</label>
          <input class="form-control" name="senha" type="password" id="id_senha">
      </div>

      <div class="form-group">
          <label for="rep_senha">REPETIR SENHA:</label>
          <input class="form-control" name="rep_senha" type="password" id="id_rep_senha">
      </div>

      <br><br>
      <h2>INFORMAÇÕES PESSOAIS</h2>
      <br><br>

      <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="cep" id="cep" placeholder="Obrigatório" maxlength="8">
      </div>

       <div class="form-group">
           <label for="CEP">Rua</label>
           <input type="text" class="form-control" name="rua" placeholder="Ex:Rua Cézar Mariano">
       </div>

        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input id="complemento" type="text" class="form-control"  name="complemento" placeholder="Ex: Apto. Bloco. Prédio">
        </div>

        <br>

        <h2>DOCUMENTOS</h2>

        <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="numbers" class="form-control" name="cpf" id="id_cpf" maxlength="11" placeholder="Obrigatório">
         </div>

        <div class="form-group">
              <label for="rg">RG</label>
             <input type="text" class="form-control" name="rg" id="id_rg" placeholder="Obrigatório" maxlength="8">
        </div>

         <div class="form-group">
              <label for="cnh">CNH</label>
              <input type="" id="id_cnh" class="form-control" placeholder="Numero do Registro" name="cnh" maxlength="8">
        </div>



          <br><br>

        <h3>Sexo</h3>

          <input type="radio" name="opcoes" id="m"> 
            <label> Masculino </label>
                
                
           <input type="radio" name="opcoes" id="f"> 
              <label>Feminino</label>
                


             <br><br>
               

              <label>
                <input id="aceite" name="aceitar" type="checkbox"> Aceito os termos do serviço
              </label>


                <br><br>




      <input  class="btn btn-primary" type="submit"  onclick="return validar()">


      </form>
